name: CI Pipeline 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code from the repo
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx (The builder tool)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Test Build Backend
      - name: Build Backend Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false  # Just build to test, don't push to registry yet
          tags: goober-backend:test

      # 4. Test Build Frontend
      - name: Build Frontend Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile  # Your frontend Dockerfile is in root
          push: false
          tags: goober-frontend:test